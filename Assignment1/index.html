<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;1,400&display=swap"
        rel="stylesheet">
</head>

<body>

    <div id="container">
        <h1 class="title-heading">Stopwatch</h1>

        <div id="time">
            <span title="Minutes" class="digit" id="min">00</span>
            <span class="text">Min</span>

            <span title="Seconds" class="digit" id="sec">00</span>
            <span class="text">Sec</span>

            <span class="digit" id="count">00</span>
        </div>

        <div id="button-container">

            <button class="btn" id="start" onclick="start()">Start</button>
            <button class="btn" id="stop" onclick="stop()">Stop</button>
            <button class="btn" id="reset" onclick="reset()">Reset</button>

        </div>
    </div>




    <script src="script.js"></script>
</body>

</html>
